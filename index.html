<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қазақ Хандығы ойыны</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Қазақ Хандығы ойыны</h1>
    <div class="container">
        <!-- Күйлер бөлімі -->
        <div class="section">
            <h2>Хандар</h2>
            <div class="grid">
                <div class="box" onclick="showContent(this, 'Керей хан', '')">?</div>
                <div class="box" onclick="showContent(this, 'Жәнібек хан', '')">?</div>
                <div class="box" onclick="showContent(this, 'Қасым хан', '')">?</div>
                <div class="box" onclick="showContent(this, 'Есім хан', '')">?</div>
                <div class="box" onclick="showContent(this, 'Абылай хан', '')">?</div>
            </div>
        </div>

        <!-- Аспаптар бөлімі -->
        <div class="section">
            <h2>Қалалар</h2>
            <div class="grid">
                <div class="box" onclick="showContent(this, 'Түркістан', '')">?</div>
                <div class="box" onclick="showContent(this, 'Сығанақ', '')">?</div>
                <div class="box" onclick="showContent(this, 'Тараз', '')">?</div>
                <div class="box" onclick="showContent(this, 'Отырар', '')">?</div>
                <div class="box" onclick="showContent(this, 'Шу', '')">?</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
